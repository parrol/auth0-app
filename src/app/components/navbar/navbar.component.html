<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['home']">Auth0 App</a>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['home']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['pricing']">Pricing</a>
                </li>
                <li *ngIf="auth.isAuthenticated$ | async" class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['protected']">Protected</a>
                </li>
            </ul>
            <span class="navbar-text">

                <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                    <button (click)="auth.logout({ returnTo: document.location.origin })"
                        class="btn btn-outline-danger">
                        Log out
                    </button>
                </ng-container>

                <ng-template #loggedOut>
                    <button (click)="auth.loginWithRedirect()" class="btn btn-outline-primary">Log in</button>
                </ng-template>
            </span>
        </div>
    </div>
</nav>
